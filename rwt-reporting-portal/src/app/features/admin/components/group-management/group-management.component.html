<div class="group-management-container">
  <header class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Manage Report Categories</h1>
        <p class="header-subtitle">Organize reports into categories within hubs</p>
      </div>
      <div class="header-actions">
        <button cdsButton="ghost" size="sm" (click)="backToContent()">
          <svg cdsIcon="arrow--left" size="16" class="cds--btn__icon"></svg>
          Back to Content
        </button>
      </div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-content">
      <div class="toolbar">
        <div class="toolbar-left">
          <ibm-search
            [value]="searchQuery"
            (valueChange)="onSearchChange($event)"
            placeholder="Search categories..."
            [size]="'sm'">
          </ibm-search>
          <ibm-dropdown
            [appendInline]="true"
            (selected)="onHubFilterSelect($event)"
            placeholder="Filter by hub"
            [size]="'sm'"
            class="hub-filter">
            <ibm-dropdown-list [items]="hubFilterDropdownItems"></ibm-dropdown-list>
          </ibm-dropdown>
          <ibm-toggle
            [checked]="showInactive"
            (checkedChange)="toggleShowInactive()"
            size="sm"
            [onText]="''"
            [offText]="''"
            label="Show inactive">
          </ibm-toggle>
        </div>
        <div class="toolbar-right">
          <button cdsButton="primary" size="sm" (click)="openCreateModal()">
            <svg cdsIcon="add" size="16" class="cds--btn__icon"></svg>
            Create Category
          </button>
        </div>
      </div>

      <div class="table-container">
        <ibm-table-container>
          <ibm-table
            [model]="isLoading ? skeletonModel : tableModel"
            [skeleton]="isLoading"
            [size]="'sm'"
            [showSelectionColumn]="false"
            [sortable]="true"
            [striped]="false">
          </ibm-table>
        </ibm-table-container>

        <div *ngIf="!isLoading && filteredGroups.length === 0" class="empty-state">
          <svg cdsIcon="category" size="32"></svg>
          <p>No report categories found</p>
        </div>
      </div>

      <ibm-pagination
        *ngIf="paginationModel.totalDataLength > 0"
        [model]="paginationModel"
        [itemsPerPageOptions]="itemsPerPageOptions"
        (selectPage)="onPageChange($event)"
        (pageLength)="onPageSizeChange($any($event))">
      </ibm-pagination>
    </div>
  </main>
</div>

<ng-template #hubTemplate let-data="data">
  <div class="hub-cell">
    <div class="hub-badge" [ngClass]="getHubColorClass(data.hubId)">
      {{ getHubName(data.hubId) }}
    </div>
  </div>
</ng-template>

<ng-template #statusTemplate let-data="data">
  <ibm-tag [type]="data.isActive ? 'green' : 'red'" size="sm">
    {{ data.isActive ? 'Active' : 'Inactive' }}
  </ibm-tag>
</ng-template>

<ng-template #actionsTemplate let-data="data">
  <div class="actions-cell">
    <button
      cdsButton="ghost"
      size="sm"
      (click)="openEditModal(data); $event.stopPropagation()"
      title="Edit category">
      <svg cdsIcon="edit" size="16"></svg>
    </button>
    <button
      *ngIf="data.isActive"
      cdsButton="ghost"
      size="sm"
      (click)="deleteGroup(data); $event.stopPropagation()"
      title="Delete category">
      <svg cdsIcon="trash-can" size="16"></svg>
    </button>
    <button
      *ngIf="!data.isActive"
      cdsButton="ghost"
      size="sm"
      (click)="restoreGroup(data); $event.stopPropagation()"
      title="Restore category">
      <svg cdsIcon="renew" size="16"></svg>
    </button>
  </div>
</ng-template>

<cds-modal
  [open]="showModal"
  (close)="closeModal()"
  size="md">
  <cds-modal-header [showCloseButton]="false">
    <h3 cdsModalHeaderHeading>{{ isEditing ? 'Edit Report Category' : 'Create Report Category' }}</h3>
  </cds-modal-header>

  <section cdsModalContent>
    <div class="modal-form">
      <div class="form-field">
        <label class="form-label required-field">Hub *</label>
        <ibm-dropdown
          [appendInline]="true"
          (selected)="onHubFormSelect($event)"
          placeholder="Select a hub">
          <ibm-dropdown-list [items]="hubFormDropdownItems"></ibm-dropdown-list>
        </ibm-dropdown>
      </div>

      <div class="form-field">
        <label class="form-label required-field">Category Name *</label>
        <input
          ibmText
          [(ngModel)]="formData.name"
          placeholder="Enter category name"
          [size]="'md'">
      </div>

      <div class="form-field">
        <label class="form-label">Description</label>
        <textarea
          class="form-textarea"
          [(ngModel)]="formData.description"
          placeholder="Enter category description"
          rows="3">
        </textarea>
      </div>
    </div>
  </section>

  <cds-modal-footer>
    <button cdsButton="secondary" (click)="closeModal()">
      Cancel
    </button>
    <button
      cdsButton="primary"
      (click)="saveGroup()"
      [disabled]="isSaving">
      {{ isSaving ? 'Saving...' : (isEditing ? 'Save Changes' : 'Create Category') }}
    </button>
  </cds-modal-footer>
</cds-modal>

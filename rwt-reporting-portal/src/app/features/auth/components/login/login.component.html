<div class="login-container">
  <div class="login-content">
    <!-- Title Section -->
    <h1 class="login-title">Log in</h1>
    <p class="login-subtitle">{{ isAdminLogin ? 'Administrative access only' : 'RWT Enterprise Reporting Portal' }}</p>
    <div class="title-divider"></div>

    <!-- SSO Section (Primary login for regular users) -->
    <div class="login-section" *ngIf="!isAdminLogin">
      <div class="section-header">
        <span class="section-label">Continue with SSO</span>
      </div>
      <a href="https://erpqaapi.redwoodtrust.com/api/auth/login" class="sso-button-primary">
        <span>Sign in with Redwood Trust SSO</span>
        <svg ibmIcon="arrow--right" size="16" class="button-icon"></svg>
      </a>
    </div>

    <!-- Admin Login Form (Only shown in admin mode) -->
    <form *ngIf="isAdminLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
          [class.error]="username?.invalid && username?.touched"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input password-input"
            placeholder="Enter your password"
            [class.error]="password?.invalid && password?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!passwordVisible" ibmIcon="view" size="16" class="icon"></svg>
            <svg *ngIf="passwordVisible" ibmIcon="view--off" size="16" class="icon"></svg>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Notifications -->
      <cds-inline-notification
        *ngIf="sessionExpired"
        [notificationObj]="sessionExpiredNotification"
        (close)="onCloseSessionExpired()">
      </cds-inline-notification>

      <cds-inline-notification
        *ngIf="errorMessage"
        [notificationObj]="errorNotification"
        (close)="onCloseNotification()">
      </cds-inline-notification>

      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading" class="button-content">Sign in</span>
        <svg *ngIf="!isLoading" ibmIcon="arrow--right" size="16" class="button-icon"></svg>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Session expired notification for regular users -->
    <cds-inline-notification
      *ngIf="!isAdminLogin && sessionExpired"
      [notificationObj]="sessionExpiredNotification"
      (close)="onCloseSessionExpired()">
    </cds-inline-notification>

    <!-- Alternative Logins Section -->
    <div class="simple-divider"></div>
    <div class="login-section alt-section">
      <span class="section-label">Alternative logins</span>
      <button
        *ngIf="!isAdminLogin"
        type="button"
        class="alt-login-button"
        (click)="navigateToAdminLogin()"
      >
        <svg ibmIcon="user--admin" size="16" class="button-icon"></svg>
        <span>Administrator Login</span>
      </button>
      <button
        *ngIf="isAdminLogin"
        type="button"
        class="alt-login-button"
        (click)="navigateToRegularLogin()"
      >
        <svg ibmIcon="login" size="16" class="button-icon"></svg>
        <span>Regular User Login</span>
      </button>
    </div>

    <!-- Need Help Section -->
    <div class="simple-divider"></div>
    <div class="need-help">
      <span>Need help?</span>
      <a href="mailto:servicedesk@redwoodtrust.com" class="help-link">Contact the Redwood Trust Help Desk</a>
    </div>
  </div>
</div>
